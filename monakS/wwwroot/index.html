<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>monakS</title>
  <script src="/signalr.min.js"></script>
  <script src="/adapter.js"></script>
  <script src="/vue.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script> -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    [v-cloak] {
      display: none
    }

    video {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .left {
      outline: 0;
      position: absolute;
      left: 0px;
      bottom: 0px;
      padding: 10px;
      margin: 20px;
      font-size: 30px;
      z-index: 100000;
      height: 50px;
      width: 50px;
      cursor: pointer;
      color: black;
      border-radius: 50%;
      border: 0px solid black;
      background-color: lightgrey;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div v-for="(cam, i) in cameras" :key="i">
      <div style="max-width: 100%; position: relative;">
        <canvas :id="`overlay_${cam.id}`" class="overlay">
        </canvas>
        <video :id="`player_${cam.id}`" playsinline autoplay muted></video>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        signalr: null,
        cameras: [],
      },

      methods: {
        async sleep(milliseconds) {
          return new Promise(resolve => setTimeout(resolve, milliseconds));
        },
        async setStream(stream, i) {
          return new Promise(resolve => setTimeout(() => {
            let player = document.getElementById(`player_${i}`);
            player.srcObject = stream;
            resolve();
          }, 100));
        },
        async connect(cam, i) {
          let pc = new RTCPeerConnection();

          pc.ontrack = async t => {
            let stream = t.streams[0];
            await this.setStream(stream, i);
            //this.streams.push(stream);
            //document.createElement("video")
          };

          pc.onicecandidate = async e => {
            if (e.candidate) {
              await this.signalr.invoke("setCandidate", session_id, e.candidate);
            }
          };

          let session_id = await this.signalr.invoke("getSessionId", cam);

          let offer_sdp = await this.signalr.invoke("getOffer", session_id);

          await pc.setRemoteDescription({
            type: "offer",
            sdp: offer_sdp
          });

          let answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          let answer_sdp = pc.localDescription.sdp;
          answer_sdp = answer_sdp.replace("a=fmtp:102 profile-level-id=42e01f;level-asymmetry-allowed=1;packetization-mode=1\r\n", "");
          await this.signalr.invoke("setAnswer", session_id, answer_sdp);
        },
      },
      async mounted() {
        this.signalr = new signalR.HubConnectionBuilder().withUrl("/msg").build();

        this.cameras = await (await fetch("/camera")).json();

        this.signalr.on("detectionResultMessage", async msg => {

          let cam = msg.cam;
          let summary = msg.summary;

          let el = document.getElementById(`overlay_${cam.id}`);

          var ctx = el.getContext("2d");

          el.width = el.clientWidth;
          el.height = el.clientHeight;

          ctx.clearRect(0, 0, el.width, el.height);
          ctx.stroke();

          for (const pos of summary.detections.filter(d => d.label == "person")) {
            var startLeft = el.width * pos.left;
            var startTop = el.height * pos.top;
            var width = (el.width * pos.right) - startLeft;
            var height = (el.height * pos.bottom) - startTop;

            ctx.lineWidth = 4;

            ctx.strokeStyle = "#E6007E";

            ctx.strokeRect(startLeft, startTop, width, height);

            ctx.strokeStyle = "black";

            ctx.fillStyle = "#E6007E";

            ctx.font = "bold 16px monospace";

            ctx.strokeText(pos.label.toUpperCase(), startLeft, startTop);

            ctx.fillText(pos.label.toUpperCase(), startLeft, startTop);

            ctx.stroke();
          }
        });

        await this.signalr.start();

        for (const cam of this.cameras) {
          console.log(cam);
          await this.connect(cam, cam.id);
          setTimeout(async () => {
            let player = document.getElementById(`player_${cam.id}`);
            for (let z = 0; z < 3; z++) {
              if (player.readyState == 0) {
                console.log("RECONNECT");
                await this.connect(cam, cam.id);
                await this.sleep(5000);
              }
            }
          }, 10000);
        }
      }
    });
  </script>
</body>

</html>
